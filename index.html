<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="icon" href="img/icon.png">
    <title>Za Za Land</title>
  </head>
  <body>
    <div id="intro">
      <h1>Za Za Land</h1>
      <h2>Click anywhere to continue</h2>
    </div>

    <audio src="img/zazaland.mp3" loop="loop" controls></audio>
    <div id="header">
      <h1>Za Za Land</h1>
      <h2>Award-winning Pizza!</h2>
    </div>

    <div id="order">
      <div class="row" id="labels">
        <div class="col-sm-10">
          <p>Type of Pizza</p>
        </div>
        <div class="col-sm-2">
          <p>Price</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <p id="create-pizza">Order Some 'Za!</p>
        </div>
        <div class="col-sm-2">
          <p id="total-price"></p>
          <span id="gratuity"></span>
        </div>
      </div>
    </div>

    <div id="new-pizza" class="modal-background">
      <div class="modal-content">
        <h2>Create Your 'Za!</h2>
        <div id="exit">
          <h6>+</h6>
        </div>

        <form id="custom-pizza">
          <div class="row">
            <div class="col-sm-4">
              <select class="form-control" id="size" required>
                <option value="" disabled selected>Select your size</option>
                <option value="8">(8") Little 'Za — $5.00</option>
                <option value="10">(10") Lotta 'Za — $6.00 </option>
                <option value="12">(12") 'Za-Zilla — $7.00</option>
                <option value="15">(15") City of 'Za's — $8.00</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="form-control" id="cheese" required>
                <option value="" disabled selected>Select your cheese</option>
                <option value="Three-Cheese">Standard Three-Cheese Blend</option>
                <option value="Ricotta">Ricotta Mix</option>
                <option value="Beer Cheese">Wisconsin Beer Cheese Blend</option>
                <option value="NO Cheese">NO Cheese</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="form-control" id="sauce" required>
                <option value="" disabled selected>Select your sauce</option>
                <option>Rustic Marinara Sauce — +$2.00</option>
                <option>Olive Oil — +$0.50</option>
                <option>House-made Pesto Sauce — +$1.50</option>
                <option>Mushroom Cream Sauce — +$2.00</option>
                <option>NO Sauce — +$0.00</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <h3>Proteins <span>— 75¢/ea</span></h3>
              <div class="form-group">
                <label><input type="checkbox" name="proteins" value="Pepperoni">Pepperoni</label>
                <label><input type="checkbox" name="proteins" value="Ham">Ham</label>
                <label><input type="checkbox" name="proteins" value="Prosciutto">Prosciutto <span>+75¢</span></label>
                <br>
                <label><input type="checkbox" name="proteins" value="Chorizo">Chorizo</label>
                <label><input type="checkbox" name="proteins" value="Egg">Egg <span>-25¢</span></label>
                <label><input type="checkbox" name="proteins" value="Vegan Sausage">Vegan Sausage</label>
              </div>

              <h3>Veggies <span>— 25¢/ea</span></h3>
              <div class="form-group">
                <label><input type="checkbox" name="veggies" value="Caramelized Onion">Caramelized Onion</label>
                <label><input type="checkbox" name="veggies" value="Black Olives">Black Olives</label>
                <label><input type="checkbox" name="veggies" value="Mushroom">Mushroom</label>
                <label><input type="checkbox" name="veggies" value="Kale">Kale</label>
                <label><input type="checkbox" name="veggies" value="Red Onion">Red Onion</label>
                <br>
                <label><input type="checkbox" name="veggies" value="Spinach">Spinach</label>
                <label><input type="checkbox" name="veggies" value="Bell Pepper">Bell Pepper</label>
                <label><input type="checkbox" name="veggies" value="Roasted Broccoli">Roasted Broccoli</label>
                <label><input type="checkbox" name="veggies" value="Kimchi">Kimchi <span>+50¢</span></label>
                <label><input type="checkbox" name="veggies" value="Jalapeño">Jalapeño</label>
              </div>

              <h3>Others <span>— 15¢/ea</span></h3>
              <div class="form-group">
                <label><input type="checkbox" name="others" value="Feta Cheese">Feta Cheese</label>
                <label><input type="checkbox" name="others" value="Sunflower Seeds">Sunflower Seeds</label>
                <label><input type="checkbox" name="others" value="Minced Garlic">Minced Garlic</label>
                <br>
                <label><input type="checkbox" name="others" value="Basil">Basil</label>
                <label><input type="checkbox" name="others" value="Crushed Red Pepper">Crushed Red Pepper</label>
                <label><input type="checkbox" name="others" value="Olive Oil Drizzle">Olive Oil Drizzle</label>
              </div>

              <label for="count"><h3>How many would you like?</h3></label>
              <input type="number" name="count" min="1" max="12" id="count" value="1">
              <br>
              <span id="gratuity-warning"></span>
            </div>
            <div class="col-sm-6">
              <div id="pizza-image"></div>
              <button type="submit">Add This 'Za To My Order!</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
