<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="icon" href="img/zicon.png">
    <title>Welcome to Za Za Land</title>
  </head>
  <body>
    <h1>Za Za Land</h1>

    <div id="create-za">

      <form id="custom-za">
        <div class="form-group">
          <input type="checkbox" name="proteins" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="proteins" value="Chorizo">Chorizo<br>
          <input type="checkbox" name="proteins" value="Proscuitto">Proscuitto<br>
          <input type="checkbox" name="proteins" value="Ham">Ham<br>
          <input type="checkbox" name="proteins" value="Egg">Egg<br>
          <input type="checkbox" name="proteins" value="Vegan Sausage">Vegan Sausage<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="veggies" value="Spinach">Spinach<br>
          <input type="checkbox" name="veggies" value="Black Olives">Black Olives<br>
          <input type="checkbox" name="veggies" value="Mushroom">Mushroom<br>
          <input type="checkbox" name="veggies" value="Kale">Kale<br>
          <input type="checkbox" name="veggies" value="Red Onion">Red Onion<br>
          <input type="checkbox" name="veggies" value="Caramalized Onion">Caramalized Onion<br>
          <input type="checkbox" name="veggies" value="Bell Pepper">Bell Pepper<br>
          <input type="checkbox" name="veggies" value="Roasted Broccoli">Roasted Broccoli<br>
          <input type="checkbox" name="veggies" value="Kimchi">Kimchi<br>
          <input type="checkbox" name="veggies" value="Jalapeño">Jalapeño<br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="other" value="Feta Cheese">Feta Cheese<br>
          <input type="checkbox" name="other" value="Sun-flower Seeds">Sun-flower Seeds<br>
          <input type="checkbox" name="other" value="Minced Garlic">Minced Garlic<br>
          <input type="checkbox" name="other" value="Basil">Basil<br>
          <input type="checkbox" name="other" value="Crushed Red Pepper">Crushed Red Pepper<br>
          <input type="checkbox" name="other" value="Olive Oil Drizzle">Olive Oil Drizzle<br>
        </div>
        <button type="submit">Finish 'Za!</button>
      </form>

    </div>


  </body>
</html>
